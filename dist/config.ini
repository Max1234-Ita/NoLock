
; Configuration for NoLock

[Keyboard]
; Keyboard parameters
KeysToPress = capslock, capslock
KeyDelay = 500

[Mouse]
; Mouse movement parameters
MaxRadius_X = 200
MaxRadius_Y = 200

[Settings]
; Direct intervention
WaitTime = 180
MoveMouse = False
PressKeys = True
MakeSound = True

; User activity detection
DetectKeyPress = True
DetectMouseMove = True
SkipIfUserActivity = True
